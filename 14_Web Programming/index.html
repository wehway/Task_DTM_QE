<!DOCTYPE html>
<html>
<head>
  <title>Tugas Web Programming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Digital Library</h1>
    <h3>Create a new member</h3>
    <form>
      <div class="form-group">
        <label for="nama">Name</label>
        <input type="text" id="nama" name="nama">
      </div>

      <div class="form-group">
        <label for="alamat">Email</label>
        <input type="text" id="Email" name="Email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="Password" name="Password">
      </div>

      <div class="form-group">
        <label for="telepon">Phone Number</label>
        <input type="text" id="telepon" name="telepon">
      </div>

      <div class="form-group">
        <label for="Alamat">Address</label>
        <textarea id="Alamat" name="Alamat" rows="4" cols="50"></textarea>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <span class="gender-label"><input type="radio" id="laki-laki" name="jenisKelamin" value="laki-laki"><label for="laki-laki">male</label></span>
        <span class="gender-label"><input type="radio" id="perempuan" name="jenisKelamin" value="perempuan"><label for="perempuan">female</label></span>
      </div>

      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>
</html>
