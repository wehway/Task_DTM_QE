<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Tugas Web Programming</title>
</head>
<body>
    <h1>Welcome to Digital Library</h1>
  <h3>Create a new member</h3>
  <form>
    <div class="form-group">
      <label for="nama">Name</label>
      <input type="text" id="nama" name="nama">
    </div>
    <br>

    <div class="form-group">
      <label for="alamat">Email</label>
      <input type="text" id="Email" name="Email">
    </div>
    <br>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="Password" name="Password">
    </div>
    <br>

    <div class="form-group">
      <label for="telepon">Phone Number</label>
      <input type="text" id="telepon" name="telepon">
    </div>
    <br>

    <div class="form-group">
      <label for="Alamat">Address</label>
      <textarea id="Alamat" name="Alamat" rows="4" cols="50"></textarea>
    </div>
    <br>

    <div class="form-group">
      <label>Gender</label>
      <input type="radio" id="laki-laki" name="jenisKelamin" value="laki-laki">
      <label for="laki-laki">Laki-Laki</label>

      <input type="radio" id="perempuan" name="jenisKelamin" value="perempuan">
      <label for="perempuan">Perempuan</label>
    </div>
    <br>

    <input type="submit" value="Register">
  </form>



</body></html>
